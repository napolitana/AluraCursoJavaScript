<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aparecida Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Aparecida Nutrição</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus pacientes</h2>

        <label for="filtra-paciente">Filtrar: </label>
        <input
          id="filtra-paciente"
          name="filtro"
          type="text"
          placeholder="Digite o nome do paciente"
          class="campo"
        />

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabela-pacientes">
            <tr class="paciente">
              <td class="info-nome">Paulo</td>
              <td class="info-peso">100</td>
              <td class="info-altura">2.00</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">João</td>
              <td class="info-peso">80</td>
              <td class="info-altura">1.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Erica</td>
              <td class="info-peso">54</td>
              <td class="info-altura">1.64</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Douglas</td>
              <td class="info-peso">8500</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.55</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
          </tbody>
        </table>
        <span id="erro-ajax" class="invisivel"
          >Erro ao importar pacientes.</span
        >
        <button
          id="importa-pacientes"
          class="botao bto-principal"
          type="submit"
        >
          Importar pacientes
        </button>
      </section>
    </main>

    <section class="container">
      <h2 id="titulo-form">Adicionar novo paciente</h2>
      <form id="form-add" action="#">
        <div class="grupo">
          <label for="nome">Nome: *</label>
          <input
            id="nome"
            name="nome"
            type="text"
            placeholder="digite o nome do seu paciente"
            class="campo"
          />
          <small id="erro-nome" class="mensagem-erro"></small>
        </div>

        <div class="grupo">
          <label for="peso">Peso: *</label>
          <input
            id="peso"
            name="peso"
            type="number"
            placeholder="digite o peso do seu paciente"
            class="campo campo-medio"
          />
          <small id="erro-peso" class="mensagem-erro"></small>
        </div>
        <div class="grupo">
          <label for="altura">Altura: *</label>
          <input
            id="altura"
            name="altura"
            type="number"
            placeholder="digite a altura do seu paciente"
            class="campo campo-medio"
          />
          <small id="erro-altura" class="mensagem-erro"></small>
        </div>
        <div class="grupo">
          <label for="gordura">% de Gordura: *</label>
          <input
            id="gordura"
            type="number"
            placeholder="digite a porcentagem de gordura do seu paciente"
            class="campo campo-medio"
          />
          <small id="erro-gordura" class="mensagem-erro"></small>
        </div>

        <button
          id="adicionar-paciente"
          class="botao bto-principal"
          type="submit"
        >
          Adicionar
        </button>
      </form>
    </section>

    <script src="js/calcula-imc.js"></script>
    <script src="js/adiciona-paciente.js"></script>
    <script src="js/remove-paciente.js"></script>
    <script src="js/filtra-paciente.js"></script>
    <script src="js/importar-pacientes.js"></script>
  </body>
</html>
